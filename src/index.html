<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Aleatoria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="generateCard()">
  <div class="controls">
    <label>Ancho: <input type="number" id="input-width" placeholder="200" /></label>
    <label>Alto: <input type="number" id="input-height" placeholder="300" /></label>
    <button id="btn-generate">Generar carta</button>
  </div>

  <div id="card" class="card">
    <div class="top-suit" id="top-suit">♠</div>
    <div class="value" id="card-value">A</div>
    <div class="bottom-suit" id="bottom-suit">♠</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
